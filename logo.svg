<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="redisGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DC382D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A41E22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cppGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00599C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004482;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="200" height="200" fill="#0D1117"/>
  <!-- Grid pattern for tech feel -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1C2128" stroke-width="1"/>
  </pattern>
  <rect width="200" height="200" fill="url(#grid)" opacity="0.5"/>
  <!-- Main logo composition -->
  <g transform="translate(100, 80)">
    <!-- Queue container -->
    <rect x="-45" y="-25" width="100" height="50" rx="4" fill="#161B22" stroke="#30363D" stroke-width="1"/>
    <!-- Queue items -->
    <rect x="-35" y="-15" width="40" height="8" rx="1" fill="url(#redisGradient)"/>
    <rect x="-35" y="-4" width="40" height="8" rx="1" fill="url(#redisGradient)" opacity="0.7"/>
    <rect x="-35" y="7" width="40" height="8" rx="1" fill="url(#redisGradient)" opacity="0.4"/>
    <!-- Arrow indicating processing -->
    <path d="M 10 0 L 25 0 M 20 -5 L 25 0 L 20 5" 
          stroke="#58A6FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Processing indicator -->
    <circle cx="35" cy="0" r="8" fill="none" stroke="#58A6FF" stroke-width="2">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 35 0" to="360 35 0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="-8" r="2" fill="#58A6FF">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 35 0" to="360 35 0" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  <!-- Logo text -->
  <text x="100" y="145" text-anchor="middle" font-family="'JetBrains Mono', 'Consolas', monospace" font-size="42" font-weight="700" fill="#F0F6FC">cppq</text>
</svg>
